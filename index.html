<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no">
    <title>JOIN US</title>
    <link rel="stylesheet" type="text/css" href="dist/css/index.css">
    <link rel="stylesheet" type="text/css" href="dist/css/loading.css">
    <script src="dist/js/config.js"></script>
</head>
<body>
    <div class="loading-wrap">
        <div class="loading-box">
            <img class="loading-img" src="./dist/img/loading/0.png">
            <div class="mask">
                <img class="loading-img" src="./dist/img/loading/100.png">            
            </div>
        </div>
    </div>

    <script src="dist/js/loading.js"></script>
    <div id="view" style="display: none; transform: scale(0)">
        <div class="stage">
            <div class="slice-wrap">
            </div>
        </div>
    </div>

    <audio id="audio" controls="controls" style="position: absolute; top: 0; left: 0;" autoplay="true">  
        <source src="jsxz.mp3" type="audio/mpeg">
    </audio>
    <script>
        var audio = document.querySelector('#audio');
        window.addEventListener('touchstart', function() {
            audio.play();
        })
    </script>
    
    <div id="test"></div>
    <script src="dist/js/zepto.min.js"></script>
    <script src="dist/js/init_sence.js"></script>


    <script src="dist/js/requestAnimationFrame.js"></script>
    <script src="dist/js/anime.min.js"></script>
    

    <script src="dist/js/touchEventHandler.js"></script>
    <script src="dist/js/orienter.min.js"></script>
    <script src="dist/js/orientHandler.js"></script>
</body>
</html>
